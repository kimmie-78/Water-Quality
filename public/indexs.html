<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <!-- Main CSS File -->
    <link href="stylesheet/style.css" rel="stylesheet" />
    
</head>
<body>
    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                        <label for="tab-1" class="tab">Login</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up">
                        <label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                            <div class="login">
                                <div class="group">
                                    <label for="user" class="label">Username</label>
                                    <input id="user" type="text" class="input" placeholder="Enter your username" required>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password" required>
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check" checked>
                                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                                </div>
                                <!-- Drag-and-drop area -->
                                <div id="drag-area" class="drag-area" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <p>Complete the challenge: Drag the image into this area</p>
                                </div>
                                <br>
                                <img id="drag1" src="logo1.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
                                
                                <div class="group">
                                    <a href="indexd.html" class="button">Sign In</a>
                                </div>
                
                                <div class="hr"></div>
                                <div class="foot">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="sign-up-form">
                                <div class="group">
                                    <label for="user" class="label">Username</label>
                                    <input id="user" type="text" class="input" placeholder="Create your Username" required>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password" required>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Repeat Password</label>
                                    <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password" required>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Email Address</label>
                                    <input id="pass" type="text" class="input" placeholder="Enter your email address" required>
                                </div>
                                <div class="group">
                                    <a href="indexd.html" class="button">Sign Up</a>
                                </div>
                                <div class="hr"></div>
                                <div class="foot">
                                    <label for="tab-1">Already a Member?</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
    <script>
        let dragCompleted = false;

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            dragCompleted = true;
            document.getElementById("drag-area").classList.add("completed");
        }

        function validateLogin() {
            const username = document.getElementById("user").value;
            const password = document.getElementById("pass").value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return false;
            }

            if (!dragCompleted) {
                alert("Please complete the drag-and-drop to log in.");
                return false;
            }

            // Proceed to login or next page
            window.location.href = 'indexd.html';
        }
    </script>
</body>
</html>
